<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="stylesheets/first-style.css">
        <link rel="stylesheet" href="stylesheets/second-style.css">
        <link rel="stylesheet" href="stylesheets/universal.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&display=swap" rel="stylesheet">
        <title>Friday</title>
      </head>
      <body>
        <div class="banner">
          <div class="top">
              <img src="images/friday.png" class="logo responsive" id="logo">
          </div>
        </div>
          
          <div class="banner-div" id="banner-div">
            <img src="images/fridaybanner.gif" class="fridayBanner responsive">
            <br><br><br><br>
          </div>
        <!-- <div class="initial-contact responsive shadow center" id="initial-contact"> -->
        
            <!-- Slideshow container -->
            <div class="slideshow-container initial-contact responsive shadow center" id="initial-contact"">

              <!-- Full-width images with number and caption text -->
              <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="images/one.png" class="gallery-image responsive">
                <div class="text">Caption Text</div>
              </div>

              <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="images/two.png" class="gallery-image responsive">
                <div class="text">Caption Two</div>
              </div>

              <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="images/three.png" class="gallery-image responsive">
                <div class="text">Caption Three</div>
              </div>

              <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="images/four.png" class="gallery-image responsive">
                <div class="text">Caption Three</div>
              </div>

              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(4)"></span>
            </div>
            <button class="initial-button" id="initial-button">Continue</button>
            <br><br><br>
        <div class="find-or-create-project responsive shadow center" id="find-or-create-project">
          <br>
          <button class="initial-button" id="create-new-project-button">Create New Project</button><br><br>
          <button class="initial-button" id="find-project-button">Find a Project</button>
          <br><br>
        </div>
        
        <div class="find-project responsive shadow center" id="find-project">
          <br>
          <p class="search-by-name" id="search-by-name">Search Project by Name</p>
          <input type=search class="project-input" placeholder="Name of Project">
          <br><br>
          <button class="initial-button">Find Project</button>
          <br><br>
        </div>
            <br><br><br><br><br><br><br>
        <script type="text/javascript" src="image-gallery.js"></script>
        <script type="text/javascript" src="index.js"></script>
      </body>


</html>
