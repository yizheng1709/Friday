<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="stylesheets/first-style.css">
        <link rel="stylesheet" href="stylesheets/second-style.css">
        <link rel="stylesheet" href="stylesheets/universal.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&display=swap" rel="stylesheet">
        <title>Friday</title>
      </head>
      <body>
        <div class="banner">
          <div class="top">
              <img src="images/friday.png" class="logo responsive" id="logo">
          </div>
        </div>
          
          <div class="banner-div" id="banner-div">
            <img src="images/fridaybanner.gif" class="fridayBanner responsive">
            <br><br><br><br>
          </div>
        <div class="initial-contact responsive shadow center" id="initial-contact">
            <br><br>
            
            Have you ever had to carry your group through a group project?<br>
            Are you tired of pulling all-nighters to finish other people's parts?<br>
            Enter <strong>Friday</strong>!
            <br><br><br>
            <button class="initial-button" id="initial-button">Continue</button>
            <br><br><br>
        </div>
        <div class="find-or-create-project responsive shadow center" id="find-or-create-project">
          <br>
          <button class="initial-button" id="create-new-project-button">Create New Project</button><br><br>
          <button class="initial-button" id="find-project-button">Find a Project</button>
          <br><br>
        </div>
        
        <div class="find-project responsive shadow center" id="find-project">
          <br>
          <p class="search-by-name" id="search-by-name">Search Project by Name</p>
          <input type=search class="project-input" placeholder="Name of Project">
          <br><br>
          <button class="initial-button">Find Project</button>
          <br><br>
        </div>
            <br><br><br>
        <script type="text/javascript" src="index.js"></script>
      </body>


</html>
