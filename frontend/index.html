<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="stylesheets/first-style.css">
        <link rel="stylesheet" href="stylesheets/second-style.css">
        <link rel="stylesheet" href="stylesheets/universal.css">
        <link rel="stylesheet" href="stylesheets/project-form.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&display=swap" rel="stylesheet">
        <title>Friday</title>
      </head>
      <body>
        <div class="banner">
          <div class="top">
              <img src="images/friday.png" class="logo responsive" id="logo">
          </div>
        </div>
          
          <div class="banner-div" id="banner-div">
            <img src="images/fridaybanner.gif" class="fridayBanner responsive">
            <br><br><br><br>
          </div>


          <div id="main-container">
            <div class="gallery-container responsive center" id="gallery-container">
              <div class="slideshow-container shadow" id="initial-contact"">

                  <div class="mySlides fade">
                    <img src="images/one.png" class="gallery-image responsive">
                  </div>

                  <div class="mySlides fade">
                    <img src="images/two.png" class="gallery-image responsive">
                  </div>

                  <div class="mySlides fade">
                    <img src="images/three.png" class="gallery-image responsive">
                  </div>

                  <div class="mySlides fade">
                    <img src="images/four.png" class="gallery-image responsive">
                  </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>

                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
              
                <br><br><br>
              <button class="initial-button" id="initial-button">
                <strong>Continue</strong>
              </button>
              <br><br><br><br><br>
              
            </div>
          </div>


        <script type="text/javascript" src="image-gallery.js"></script>
        <script type="text/javascript" src="initial-elements.js"></script>
        <script type="text/javascript" src="task.js"></script>
        <script type="text/javascript" src="project.js"></script>
        <script type="text/javascript" src="index.js"></script>
      </body>


</html>
